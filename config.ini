input_data_directory = "raw"

[parse]
multiprocessing = False
multiprocessing_chunksize = 20
limit = 10
  
pipeline = remove_mentions, remove_urls, HTML_symbols, remove_apostrophe, space_symbols, replace_emoji


  [[remove_urls]]
  replace_string = URL

  [[replace_emoji]]
  prefix = EMOJI_

    
[scrape]
  f_emoji = "emoji_list.txt"
  auth_token_file = twitter_auth.ini
  verbose = True