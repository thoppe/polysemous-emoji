input_data_directory = "raw"

[predict]
  

[word2vec]
  model_size = 200
  min_count  = 10
  epoch_n    = 10
  window     = 100
  sample     = 1e-5
  negative   = 5
  f_features = "clf/features_{model_size}_{min_count}.w2v"

[parse]
  multiprocessing = True
  multiprocessing_chunksize = 20
  limit   = 0
  shuffle = True
  
  pipeline = remove_mentions, remove_urls, HTML_symbols, remove_apostrophe, space_symbols, special_lowercase, replace_emoji, limit_character_subset

  [[remove_urls]]
    replace_string = URL

  [[replace_emoji]]
    prefix = EMOJI_

    
[scrape]
  f_emoji = "emoji_list.txt"
  auth_token_file = twitter_auth.ini
  verbose = True